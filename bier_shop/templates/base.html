{% load static %}

<html lang="en">

<head>

    <title>{% block title %}My24Späti{% endblock %}</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="{% static 'bootstrap-5.1.3/css/bootstrap.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'bootstrap-5.1.3/css/bootstrap-grid.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'bootstrap-5.1.3/css/bootstrap-reboot.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'bootstrap-5.1.3/css/bootstrap-utilities.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap-5.1.3/js/bootstrap.bundle.js' %}"></script>

        }

<body>

    My24Späti
