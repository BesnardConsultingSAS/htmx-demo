<style>
    .float {
        position: absolute;
        width: 26px;
        height: 26px;
        top: -12px;
        right: -12px;
        background-color: rgba(204, 28, 28, 0.44);
        color: rgba(232, 232, 232, 0.84);
        border-radius: 13px;
        text-align: center;
        vertical-align: baseline;
        cursor: pointer;
        transition: 0.2s;
        font-weight: bold;
    }

    .float:hover {
        background-color: #f06d6d;
        color: #FFF;
    }
</style>

<div class="col"
     hx-target="this"
     hx-swap="outerHTML"
>
    <div class="card h-100">
        <div
                class="float"
                hx-get="{% url 'delete-bier' bier.bier_company_id bier.id %}"
                hx-confirm="Are you sure you wish to delete this bier company?"
                hx-target="closest div.col"
                hx-swap="delete"
        >x
        </div>
        <div id="image-container" class="text-center my-3">
            <img src="{{ bier.image.url }}" alt="Logo">
        </div>
        <div class="card-body d-flex flex-column">
            <h5 class="card-title mb-auto">{{ bier.name }}</h5>
            <p class="card-text" style="font-size: 0.9rem; color: #525252">
                Type: {{ bier.bier_type }}</p>
            <p class="card-text"
               style="font-size: 0.8rem; color: #525252">{{ bier.description }}</p>
            <button
                    hx-get="{% url 'edit-bier' bier.bier_company_id bier.id %}"
                    class="btn btn-info w-100">
                Edit this beer
            </button>
        </div>
    </div>
</div>
