<style>
    .float {
        position: absolute;
        width: 26px;
        height: 26px;
        top: -12px;
        right: -12px;
        background-color: rgba(204, 28, 28, 0.44);
        color: rgba(232, 232, 232, 0.84);
        border-radius: 13px;
        text-align: center;
        vertical-align: baseline;
        cursor: pointer;
        transition: 0.2s;
        font-weight: bold;
    }

    .float:hover {
        background-color: #f06d6d;
        color: #FFF;
    }
</style>

<div class="col">
    <div class="card h-100">
        <div
                class="float"
                hx-get="{% url 'delete-bier-company' bier_company.id %}"
                hx-confirm="Are you sure you wish to delete this bier company?"
                hx-target="closest div.col"
                hx-swap="delete"
        >x
        </div>
        <img class="card-img-top" src="{{ bier_company.logo.url }}" alt="Logo">
        <div class="card-body d-flex flex-column">
            <h5 class="card-title mb-auto">{{ bier_company.name }}</h5>
            <p class="card-text">{{ bier_company.country.name }}</p>
            <a
                    href="{% url 'bier-company-details' bier_company.id %}"
                    class="btn btn-primary w-100">
                See my beers!
            </a>
        </div>
    </div>
</div>
