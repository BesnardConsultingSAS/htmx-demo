{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

<div class="col" hx-encoding='multipart/form-data'>
    <div class="card h-100">
        <div class="card-body">
            <form action="." hx-post="{% url 'add-bier' bier_company_id %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
